<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Reload</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="css/main.css" />
	<style>
		.icon_refresh {
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
	<script src="./js/lib/underscore.js"></script>
	<script src="./js/lib/tween.js"></script>
</head>
<body>
	<i id="refresh" class="icon icon_refresh"></i>
	<script>
		var el = document.getElementById('refresh');
		var deg = 0;
		var degStep = 4;
		var tw = new Tween({
			duration: 'infinite',
			autostart: true,
			step: function() {
				deg = (deg + degStep) % 360;
				el.style.WebkitTransform = 'rotate(' + deg + 'deg) translate3d(0,0,0)';
			}
		});

		setTimeout(function() {
			tw.stop();
		}, 3000);

	</script>
</body>
</html>
