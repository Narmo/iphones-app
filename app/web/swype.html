<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>iPhones RSS</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="red" />
	<link rel="stylesheet" href="./css/main.css" media="all" />

	<script src="./js/lib/Modernizr.js"></script>
	<script src="./js/lib/zepto.js"></script>
	<script src="./js/lib/underscore.js"></script>
	<script src="./js/lib/underscore-ext.js"></script>
	<script src="./js/lib/pointerEvents.js"></script>
	<script src="./js/lib/swype.js"></script>
	<script src="./js/lib/tween.js"></script>
	<style>
		.sw {
			position: absolute;
			top: 0;
			width: 100%;
			height: 100%;
			line-height: 480px;
			font-size: 200px;
			background: red;
			text-align: center;
			overflow: hidden;
		}

		.sw1 {
			background: blue;
		}

		.sw2 {
			background: green;
		}

	</style>
</head>
<body>
	<div class="sw sw1">1</div>
	<div class="sw sw2">2</div>
	<div class="sw sw3">3</div>
	<script>
		swype.setup(_.toArray($('.sw')), {active: 1});
	</script>
</body>
</html>
